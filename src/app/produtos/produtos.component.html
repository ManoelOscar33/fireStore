<div fxFill>

    <mat-tab-group mat-stretch-tabs class="mat-elevation-z4" fxFill>
      <mat-tab label="Todos os produtos">
        <div fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px; background: #f0f0f0">
            <form [formGroup]="produtoFormulario" (ngSubmit)="enviar();" fxLayout="row" fxLayoutAlign="space-around stretch" #f>
                <mat-form-field fxFlex="40">
                    <input matInput placeholder="Nome do produto"  formControlName='nome' #nome>
                </mat-form-field>
                
                <mat-form-field  fxFlex="20">
                  <input matInput placeholder="Estoque" type="any" formControlName='estoque'>
                </mat-form-field>
          
                <mat-form-field fxFlex="20">
                  <input matInput placeholder="Preço" type="any" formControlName='preco'>
                  <span matPrefix>R$&nbsp;</span>
                </mat-form-field>
          
                <div fxLayout="row" fxLayoutAlign="end end" >
                  <button  mat-button color="primary"  type="submit" [disabled]="!produtoFormulario.valid">Enviar</button>          
                  <button mat-button color="warn"  type="reset">Cancelar</button>
                </div> 
            </form>
        </div>
        
        <mat-divider></mat-divider>
  
  
          <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="produtos$" style="width: 100%;">
          
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{element.nome}}</td>
              </ng-container>
          
              <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef>Preço</th>
                <td mat-cell *matCellDef="let element">{{element.preco}}</td>
              </ng-container>
          
              <ng-container matColumnDef="estoque">
                <th mat-header-cell *matHeaderCellDef>Estoque</th>
                <td mat-cell *matCellDef="let element">{{element.estoque}}</td>
              </ng-container>
  
              <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button color="primary" (click)="edit(element);"><mat-icon>edit</mat-icon></button>
                  <button mat-button color="accent" (click)="del(element);"><mat-icon>delete</mat-icon></button>
                </td>
              </ng-container>
  
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
  
      </mat-tab>
      <mat-tab label="Pesquisar">
  
          <div fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px; background: #f0f0f0">
            <mat-form-field fxFlex>
                <input matInput autocomplete="off" placeholder="Search products" (keyup)="filtro($event)">
            </mat-form-field>
          </div>
  
          <ul>
            <li *ngFor="let p of filtroDoProduto$|async">{{p.nome}}</li>
          </ul>
  
      </mat-tab>
    </mat-tab-group>
    
</div>
